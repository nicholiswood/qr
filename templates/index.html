
<html>
<head>
  <title>QR Code Generator</title>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p>Enter some text and click Generate to create a QR code.</p>
  <p>The example below creates a QR code for a wifi network named 'wifi!' with no password</p>
  <p>WIFI:T:nopass;S:wifi!;</p>
  <form action="/generate" method="post">
    <input type="text" name="input" placeholder="WIFI:T:nopass;S:<wifi!>;" required>
    <input type="submit" value="Generate">
  </form>
</body>
</html>
